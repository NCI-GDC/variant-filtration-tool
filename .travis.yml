python:
- '3.6'

services: docker

git:
  depth: false

install: make docker-login build

stages:
- name: build
- name: publish
  if: branch = master AND type != pull_request
- name: publish-staging
  if: branch != master AND type != pull_request

jobs:
  include:
  - stage: build
    name: Build
    script: echo
  - stage: publish
    name: Publish staging image
    script:
    - make docker-login publish-docker
env:
  global:
  - BRANCH_NAME=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
